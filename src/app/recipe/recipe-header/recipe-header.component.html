<ng-template [ngIf]="recipe.strYoutube" [ngIfElse]="image">
     <div class="col-12 col-sm-6 video-container">
          <iframe width="560" height="315"
                  [src]="recipe.strYoutube | safe"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen class="ml-3">
          </iframe>

     </div>
     <div class="col-12 col-sm-6 d-flex justify-content-center text-center">
          <div>
               <h3 class="font-weight-bold">{{recipe.strMeal}}</h3>
               <div class="text-left">
                    <fa-icon [icon]="faTag"></fa-icon>
                    {{recipe.strCategory}}<br>
                    <fa-icon [icon]="faGlobeAmericas"></fa-icon>
                    {{recipe.strArea}}<br>
               </div>
          </div>

     </div>
</ng-template>

<ng-template #image>
     <div class="col-12 col-sm-4 d-flex img-container">
          <img class="img-fluid" [src]="recipe.strMealThumb">

     </div>
     <div class="col-12 col-sm-8 d-flex justify-content-center text-center">
          <div>
               <h3 class="font-weight-bold">{{recipe.strMeal}}</h3>
               <div class="text-left">
                    <fa-icon [icon]="faTag"></fa-icon>
                    {{recipe.strCategory}}<br>
                    <fa-icon [icon]="faGlobeAmericas"></fa-icon>
                    {{recipe.strArea}}<br>
               </div>
          </div>

     </div>
</ng-template>
